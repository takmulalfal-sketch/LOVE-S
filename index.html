<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>أحبك سارة</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#fff7f9; --card:#ffffff; --text:#d6336c; --accent:#ffccd5;
    }
    *{ box-sizing: border-box }
    body{
      margin:0; min-height:100vh; display:grid; place-items:center;
      font-family:'Tajawal', system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Kufi Arabic", sans-serif;
      background:
        radial-gradient(circle at 20% 20%, #ffe3ec, transparent 40%),
        radial-gradient(circle at 80% 30%, #fceef5, transparent 40%),
        var(--bg);
    }
    .card{
      background:var(--card); border-radius:28px; padding:56px 64px; text-align:center;
      box-shadow:0 12px 36px rgba(0,0,0,.08); position:relative; overflow:hidden;
    }
    .card::before,.card::after{ content:"❤"; position:absolute; font-size:64px; opacity:.08 }
    .card::before{ top:10px; left:16px }
    .card::after{ bottom:8px; right:18px }
    h1{
      margin:0 0 12px; font-size:clamp(44px,7vw,80px); line-height:1.1; letter-spacing:.5px;
      color:var(--text);
    }
    hr{ border:none; height:2px; width:90px; background:var(--accent); margin:14px auto 20px; border-radius:2px }
    .counter{
      display:flex; justify-content:center; gap:10px; flex-wrap:wrap;
      font-size:1.5rem; color:var(--text); font-weight:bold;
    }
    .counter span{
      background:var(--accent); padding:10px 14px; border-radius:12px;
      min-width:40px; text-align:center;
    }
    @media (prefers-color-scheme: dark){
      :root{ --bg:#140a10; --card:#1e0f16; --text:#ffb3c1; --accent:#864b57 }
      body{
        background:
          radial-gradient(circle at 20% 20%, #3a1f2b, transparent 40%),
          radial-gradient(circle at 80% 30%, #2a141c, transparent 40%),
          var(--bg);
      }
      .card{ box-shadow:0 16px 44px rgba(0,0,0,.36) }
    }
      .meter{ margin-top:28px }
    .meter-title{ margin:0; font-size:18px; color:#8a2946; opacity:.9 }
    .counter{ margin-top:14px; display:flex; flex-wrap:wrap; gap:10px; justify-content:center }
    .dot{ width:50px; height:50px; border-radius:50%; display:grid; place-items:center; color:#fff; font-weight:700; box-shadow:0 6px 16px rgba(214,51,108,.25); user-select:none; transition:transform .2s ease }
    .dot:hover{ transform:translateY(-4px) }
    /* تدرّج من وردي فاتح إلى أحمر داكن يرمز لزيادة الدم */
    .counter .dot:nth-child(1){ background:hsl(350,85%,85%) }
    .counter .dot:nth-child(2){ background:hsl(350,85%,80%) }
    .counter .dot:nth-child(3){ background:hsl(350,85%,75%) }
    .counter .dot:nth-child(4){ background:hsl(350,85%,70%) }
    .counter .dot:nth-child(5){ background:hsl(350,85%,65%) }
    .counter .dot:nth-child(6){ background:hsl(350,85%,60%) }
    .counter .dot:nth-child(7){ background:hsl(350,85%,55%) }
    .counter .dot:nth-child(8){ background:hsl(350,85%,50%) }
    .counter .dot:nth-child(9){ background:hsl(350,85%,46%) }
    .counter .dot:nth-child(10){ background:hsl(350,85%,42%) }
    .counter .dot:nth-child(11){ background:hsl(350,85%,38%) }
    .counter .dot:nth-child(12){ background:hsl(350,85%,34%) }
  </style>
</head>
<body>
  <main class="card" aria-label="رسالة">
    <h1>أحبك سارة</h1>
    <hr />
    <section class="meter" aria-label="عداد من 1 إلى 12 – رمز لزيادة الدم">
      <p class="meter-title">العدّاد</p>
      <div class="counter" role="list">
        <span class="dot" role="listitem" aria-label="1">1</span>
        <span class="dot" role="listitem" aria-label="2">2</span>
        <span class="dot" role="listitem" aria-label="3">3</span>
        <span class="dot" role="listitem" aria-label="4">4</span>
        <span class="dot" role="listitem" aria-label="5">5</span>
        <span class="dot" role="listitem" aria-label="6">6</span>
        <span class="dot" role="listitem" aria-label="7">7</span>
        <span class="dot" role="listitem" aria-label="8">8</span>
        <span class="dot" role="listitem" aria-label="9">9</span>
        <span class="dot" role="listitem" aria-label="10">10</span>
        <span class="dot" role="listitem" aria-label="11">11</span>
        <span class="dot" role="listitem" aria-label="12">12</span>
      </div>
    </section>
    <div class="counter">
      <span>1</span><span>2</span><span>3</span><span>4</span><span>5</span><span>6</span><span>7</span><span>8</span><span>9</span><span>10</span><span>11</span><span>12</span>
    </div>
  </main>
</body>
</html>
